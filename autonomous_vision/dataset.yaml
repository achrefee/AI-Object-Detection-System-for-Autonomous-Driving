# Dataset configuration for Ultralytics YOLO training
# Used in Phase 3: Model Development

path: data
train: train/images
val: val/images
test: test/images

# Number of classes
nc: 18

# Class names
names:
  0: car
  1: truck
  2: bus
  3: motorcycle
  4: bicycle
  5: pedestrian
  6: cyclist
  7: traffic_light_red
  8: traffic_light_green
  9: traffic_light_yellow
  10: stop_sign
  11: speed_limit_sign
  12: yield_sign
  13: no_entry_sign
  14: road_barrier
  15: cone
  16: pothole
  17: crosswalk
