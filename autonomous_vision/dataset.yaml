# Dataset configuration for Ultralytics YOLO training
# Source: BDD100K (Berkeley Deep Drive)

path: data
train: train/images
val: val/images
test: test/images

# Number of classes
nc: 11

# Class names
names:
  0: car
  1: truck
  2: bus
  3: motorcycle
  4: bicycle
  5: pedestrian
  6: cyclist
  7: traffic_light_red
  8: traffic_light_green
  9: traffic_light_yellow
  10: traffic_sign
