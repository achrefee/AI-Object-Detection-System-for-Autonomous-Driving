# Model Configuration â€” YOLOv8 Autonomous Driving Detector
# ============================================================

model:
  # Path to YOLO weights (best.pt from Kaggle training)
  weights: "weights/best.pt"
  # Model variant used for training
  variant: "yolov8s"
  # Input image size
  imgsz: 640
  # Device: "cuda", "cpu", or device index (0, 1, ...)
  device: "cuda"

detection:
  # Minimum confidence threshold for detections
  confidence: 0.35
  # IoU threshold for Non-Maximum Suppression
  iou_threshold: 0.45
  # Maximum detections per frame
  max_detections: 100
  # Classes to detect (empty = all classes)
  classes: []

tracking:
  # Tracker type: "botsort" or "bytetrack"
  tracker_type: "botsort"
  # Max frames to keep a lost track alive
  track_high_thresh: 0.5
  track_low_thresh: 0.1
  new_track_thresh: 0.6
  track_buffer: 30
  match_thresh: 0.8

training:
  # Phase 1: Transfer Learning
  phase1:
    epochs: 10
    freeze_backbone: true
    lr0: 0.01
    batch: 16
    optimizer: "AdamW"

  # Phase 2: Fine-Tuning
  phase2:
    epochs: 100
    freeze_backbone: false
    lr0: 0.001
    batch: 16
    patience: 20
    optimizer: "AdamW"

  # Augmentation
  augmentation:
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    translate: 0.1
    scale: 0.5
    fliplr: 0.5
    mosaic: 1.0
    mixup: 0.15
    copy_paste: 0.1
